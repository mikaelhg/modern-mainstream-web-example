application.name: counter

spring.jackson.serialization:
    indent-output: true

spring:
  security:
    oauth2:
      client:
        registration:
          dex:
            client-id: modern
            client-secret: secret
            scope:
              - openid
              - email
        provider:
          dex:
            issuer-uri: "http://[fd0d:a9c5:724a:9d35:a:a:a:f]:5556/dex"

logging.level:
  org.springframework: ERROR
  org.elasticsearch: ERROR
  org.hibernate: ERROR
  io.undertow: ERROR
  org.xnio: ERROR
  org.apache: ERROR
  com.zaxxer.hikari: ERROR

server.port: 8082

server.undertow.accesslog.enabled: true
server.undertow.accesslog.dir: /tmp
server.undertow.accesslog.prefix: accesslog

#spring.web.resources.static-locations: 'file:./frontend/dist'

server.error.whitelabel.enabled: true

opentracing.jaeger.enabled: false
