modelVersion: 4.0.0

groupId: io.mikael.poc
artifactId: app-backend
name: app-backend
version: 1.0
packaging: jar

parent: {groupId: org.springframework.boot, artifactId: spring-boot-starter-parent, version: '2.0.0.M4'}

properties: {java.version: '1.8', kotlin.version: '1.1.4-3'}

dependencies:
- {groupId: io.mikael.poc, artifactId: app-frontend, version: 1.0}
- {groupId: org.springframework.boot, artifactId: spring-boot-starter-webflux}
- {groupId: org.jetbrains.kotlin, artifactId: kotlin-stdlib-jre8, version: "${kotlin.version}"}
- {groupId: org.jetbrains.kotlin, artifactId: kotlin-reflect, version: "${kotlin.version}"}
- {groupId: com.uber.jaeger, artifactId: jaeger-core, version: 0.20.5}
- {scope: test, groupId: org.springframework.boot, artifactId: spring-boot-starter-test}

build:
  sourceDirectory: src/main/kotlin
  testSourceDirectory: src/test/kotlin
  plugins:
  - {groupId: org.springframework.boot, artifactId: spring-boot-maven-plugin}
  - groupId: org.jetbrains.kotlin
    artifactId: kotlin-maven-plugin
    version: "${kotlin.version}"
    configuration: {jvmTarget: '1.8', compilerPlugins: {plugin: 'spring'}}
    executions:
    - {id: compile, phase: compile, goals: ['compile']}
    - {id: test-compile, phase: test-compile, goals: ['test-compile']}
    dependencies:
    - {groupId: org.jetbrains.kotlin, artifactId: kotlin-maven-allopen, version: "${kotlin.version}"}

repositories:
- {id: spring-milestones, url: 'https://repo.spring.io/milestone', snapshots: {enabled: false}}
- {id: spring-snapshots, url: 'https://repo.spring.io/libs-snapshot', snapshots: {enabled: true}}

pluginRepositories:
- {id: spring-milestones, url: 'https://repo.spring.io/milestone', snapshots: {enabled: false}}
- {id: spring-snapshots, url: 'https://repo.spring.io/libs-snapshot', snapshots: {enabled: true}}
