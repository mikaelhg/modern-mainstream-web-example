version: '3'

services:

  app:
    build: ./
    image: app:dev
    ports: [ '18082:8082' ]
    depends_on:
      - postgres
      - rabbitmq
      - jaeger

  postgres:
    image: postgres:13-alpine
    ports: [ '5432:5432' ]
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app

  rabbitmq:
    image: rabbitmq:3-alpine
    ports: [ '5672:5672' ]
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app
      RABBITMQ_DEFAULT_VHOST: /app

  nats:
    image: nats:2-alpine
    ports: [ '4222:4222' ]

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - '5775:5775/udp'
      - '6831:6831/udp'
      - '6832:6832/udp'
      - '5778:5778'
      - '16686:16686'
      - '14268:14268'
